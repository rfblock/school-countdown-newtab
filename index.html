<!DOCTYPE html>
<html>
	<head>
		<title>New Tab</title>
		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>
	</head>
	<body>
		<div class="container">
			<p id="date">
				<span id="day"></span>
				<span class="dot">&middot</span>
				<span id="month"></span>
				<span id="slash">/</span>
				<span id="num-date"></span>
				<span class="dot">&middot</span>
				<span id="time-remaining" class="flip"></span>
				<span>&nbspmins left</span>
			</p>
			<div class="clock-container">
				<h1 id="clock" class="clock"></h1>
			</div>
			<p class="date">Days left of school</p>
			<div id="bookmarks-container"></div>
		</div>
	</body>
</html>
